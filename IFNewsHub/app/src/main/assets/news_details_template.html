<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF News Hub</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- HEADER -->
    <header class="topo z-depth-1">
        <img class="logo" src="./images/if_nav.png" alt="IF Logo" />
        <div class="title-area">
            <h1 class="title">IF News Hub</h1>
            <p class="subtitle">Notícias do IF Sudeste MG</p>
        </div>
    </header>

    <!-- AÇÕES -->
    <section class="actions">
        <button id="btn-back" class="btn waves-effect waves-light green darken-3">
            <i class="material-icons left">arrow_back</i> Voltar
        </button>
    </section>

    <!-- SKELETON LOAD -->
    <div id="loadingContent" class="container" style="margin-top: 12px;">
        <div class="skeleton-wrapper">
            <div class="skeleton title"></div>
            <div class="skeleton line"></div>
            <div class="skeleton line"></div>
            <div class="skeleton tag"></div>
            <div class="skeleton tag"></div>
        </div>
    </div>

    <!-- CONTEÚDO -->
    <main class="content container">

        <!-- CARD PRINCIPAL -->
        <div class="card-main">
            <div class="card-content">

                <span class="card-title">
                    <a class="news-title" href="{{link}}" target="_blank" rel="noopener noreferrer">
                        {{title}}
                    </a>
                </span>

                <p class="news-description">{{description}}</p>

                <div class="tags-area" style="margin-top: 16px;">
                    {{tags}}
                </div>
            </div>
        </div>

        <!-- MATERIALIZE COLLAPSIBLE (TOGGLE) -->
        <ul class="collapsible">
            <li class="active">
                <div class="collapsible-header">
                    <i class="material-icons">article</i>
                    Ler conteúdo completo
                </div>
                <div class="collapsible-body">
                    <div id="full-content" class="news-content">
                        <p>Carregando conteúdo completo...</p>
                    </div>
                </div>
            </li>
        </ul>

    </main>

    <!-- FOOTER -->
    <footer class="footer z-depth-1">
        <p>Portal experimental • IF Sudeste MG</p>
    </footer>

    <!-- MATERIALIZE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Scripts locais -->
    <script src="scripts.js"></script>

</body>

</html>
