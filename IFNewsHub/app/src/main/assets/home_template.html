<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>IF News Hub</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="topo">
        <img class="logo" src="./images/if_nav.png" alt="IF Logo" />
        <div class="title-area">
            <h1 class="title">IF News Hub</h1>
            <p class="subtitle">Notícias do IF Sudeste MG</p>
        </div>
    </header>

    <!-- AÇÕES -->
    <section class="actions">
        <div>
            <button id="btn-back" class="btn waves-effect waves-light green darken-3">
                Atualizar
            </button>
        </div>
        
        <span id="news-count">{{news_count}} notícias</span>
    </section>

    <section class="update">
        <p>Última atualização: <span id="last-update">{{last_update}}</span></p>
    </section>

    <main class="content">
        <div class="news-list">
            {{news_cards}}
        </div>
    </main>

    <footer class="footer">
        <p>Portal experimental • IF Sudeste MG</p>
    </footer>
</body>

<!-- MATERIALIZE JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="scripts.js"></script>

</html>
